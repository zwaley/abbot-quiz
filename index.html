        // ‰∏∫ÈÄâÈ°πÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂Ôºà‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòÔºâ
        function addOptionEventListeners() {
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('option')) {
                    // ÁßªÈô§Âêå‰∏ÄÈóÆÈ¢ò‰∏≠ÂÖ∂‰ªñÈÄâÈ°πÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                    const questionContainer = e.target.closest('.question-container');
                    const allOptions = questionContainer.querySelectorAll('.option');
                    allOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // ÈÄâ‰∏≠ÂΩìÂâçÈÄâÈ°π
                    e.target.classList.add('selected');
                    
                    // ÂêØÁî®‰∏ã‰∏ÄÈ¢òÊåâÈíÆ
                    const nextBtn = questionContainer.querySelector('.next-btn');
                    nextBtn.classList.add('enabled');
                    
                    // ‰øùÂ≠òÁ≠îÊ°à
                    answers[currentQuestion] = e.target.dataset.value;
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuestions();
            addOptionEventListeners();
            updateProgress();
        });

        function nextQuestion() {
            const currentContainer = document.getElementById(`question${currentQuestion}`);
            const nextBtn = currentContainer.querySelector('.next-btn');
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÈÄâÊã©Á≠îÊ°à
            if (!nextBtn.classList.contains('enabled')) {
                return;
            }
            
            // ÈöêËóèÂΩìÂâçÈóÆÈ¢ò
            currentContainer.classList.remove('active');
            
            // ÁßªÂä®Âà∞‰∏ã‰∏ÄÈ¢òÊàñÊòæÁ§∫ÁªìÊûú
            currentQuestion++;
            
            if (currentQuestion <= 5) {
                const nextContainer = document.getElementById(`question${currentQuestion}`);
                nextContainer.classList.add('active');
                updateProgress();
            } else {
                // ÊòæÁ§∫Âä†ËΩΩÁïåÈù¢
                document.getElementById('loadingScreen').classList.add('active');
                updateProgress();
                
                // 2ÁßíÂêéÊòæÁ§∫ÁªìÊûú
                setTimeout(showResult, 2000);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion - 1) / 5) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            if (currentQuestion > 5) {
                document.getElementById('progressBar').style.width = '100%';
            }
        }

        function showResult() {
            // ÈöêËóèÂä†ËΩΩÁïåÈù¢
            document.getElementById('loadingScreen').classList.remove('active');
            
            // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™ÁªìÊûú
            const randomResult = results[Math.floor(Math.random() * results.length)];
            
            // ÊòæÁ§∫ÁªìÊûú
            document.getElementById('resultEmoji').textContent = randomResult.emoji;
            document.getElementById('resultTitle').textContent = randomResult.title;
            document.getElementById('resultText').textContent = randomResult.text;
            document.getElementById('resultScreen').classList.add('active');
        }

        function restartQuiz() {
            currentQuestion = 1;
            answers = {};
            
            // ÈöêËóèÁªìÊûúÁïåÈù¢
            document.getElementById('resultScreen').classList.remove('active');
            
            // ÈáçÊñ∞ÂàùÂßãÂåñÈóÆÈ¢ò
            initializeQuestions();
            addOptionEventListeners();
            updateProgress();
        }

        function shareResult() {
            const resultTitle = document.getElementById('resultTitle').textContent;
            const resultEmoji = document.getElementById('resultEmoji').textContent;
            const shareText = `${resultEmoji} ÊàëÂàöÂàöÊµãËØï‰∫Ü"‰Ω†ÈÄÇÂêàÂÅöÊñπ‰∏àÂêó"ÔºåÁªìÊûúÊòØÔºö${resultTitle}ÔºÅ\n\nËøô‰∏™ÊµãËØïË∂ÖÁ∫ßÊêûÁ¨ëÔºå‰Ω†‰πüÊù•ËØïËØïÂêßÔºÅ`;
            const shareUrl = window.location.href;
            
            // Ê£ÄÊü•ÊòØÂê¶ÊîØÊåÅÂéüÁîüÂàÜ‰∫´
            if (navigator.share && navigator.canShare && navigator.canShare({ url: shareUrl })) {
                navigator.share({
                    title: 'üßò‚Äç‚ôÇÔ∏è ‰Ω†ÈÄÇÂêàÂÅöÊñπ‰∏àÂêóÔºü',
                    text: shareText,
                    url: shareUrl
                }).catch(err => {
                    console.log('ÂàÜ‰∫´Â§±Ë¥•:', err);
                    fallbackShare(shareText, shareUrl);
                });
            } else {
                fallbackShare(shareText, shareUrl);
            }
        }
        
        function fallbackShare(shareText, shareUrl) {
            // ÂàõÂª∫ÂàÜ‰∫´ÈÄâÈ°πÂºπÁ™ó
            const shareOptions = [
                {
                    name: 'Â§çÂà∂ÈìæÊé•',
                    action: () => copyToClipboard(shareText + '\n\n' + shareUrl)
                },
                {
                    name: 'ÂæÆ‰ø°ÂàÜ‰∫´',
                    action: () => showQRCode(shareUrl)
                },
                {
                    name: 'ÂæÆÂçöÂàÜ‰∫´',
                    action: () => window.open(`https://service.weibo.com/share/share.php?url=${encodeURIComponent(shareUrl)}&title=${encodeURIComponent(shareText)}`)
                },
                {
                    name: 'QQÂàÜ‰∫´',
                    action: () => window.open(`https://connect.qq.com/widget/shareqq/index.html?url=${encodeURIComponent(shareUrl)}&title=${encodeURIComponent(shareText)}`)
                }
            ];
            
            showShareModal(shareOptions);
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('‚úÖ Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅÂø´ÂéªÂàÜ‰∫´ÁªôÊúãÂèã‰ª¨ÂêßÔºÅ');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('‚úÖ Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            } catch (err) {
                showToast('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂Ôºö\n' + text);
            }
            document.body.removeChild(textArea);
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                font-size: 14px;
                text-align: center;
                max-width: 80%;
                word-wrap: break-word;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        function showShareModal(options) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 15px;
                padding: 20px;
                max-width: 300px;
                width: 90%;
                text-align: center;
            `;
            
            modalContent.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #333;">ÈÄâÊã©ÂàÜ‰∫´ÊñπÂºè</h3>
                <div id="shareButtons"></div>
                <button onclick="this.closest('.modal').remove()" style="
                    margin-top: 15px;
                    padding: 8px 20px;
                    background: #ccc;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                ">ÂèñÊ∂à</button>
            `;
            
            const buttonsContainer = modalContent.querySelector('#shareButtons');
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.name;
                button.style.cssText = `
                    display: block;
                    width: 100%;
                    margin-bottom: 10px;
                    padding: 12px;
                    background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 14px;
                `;
                button.onclick = () => {
                    option.action();
                    modal.remove();
                };
                buttonsContainer.appendChild(button);
            });
            
            modal.className = 'modal';
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            };
        }
        
        function showQRCode(url) {
            showToast('üí° ÊèêÁ§∫ÔºöËØ∑Â§çÂà∂ÈìæÊé•ÂêéÂú®ÂæÆ‰ø°‰∏≠ÂàÜ‰∫´ÁªôÊúãÂèãÔºÅ');
            copyToClipboard(url);
        }
